{% extends 'layout/base.html' %}
{% set title = 'Delete list' %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="col-11 col-md-3 bg-body rounded shadow-sm p-4 mb-5">
            <h5 class="fw-bold">Delete {{ list.name }}?</h5>
            <form class="mt-3" method="POST">
                <input type="hidden" name="id" value="{{ list.id }}"/>
                <div class="mb-3">
                    This list has cards. Please select another list if you want to keep them.
                </div>
                <div class="mb-3">
                    <label class="form-label" for="move_to">Move To *</label>
                    <select class="form-select" id="move_to" name="move_to" required>
                        <option selected value="-1">None, delete the cards</option>
                        {% for lst in current_user.lists %}
                            {% if lst.id != list.id %}
                                <option value="{{ lst.id }}">{{ lst.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="text-end">
                    <a href="/" class="btn btn-secondary">Cancel</a>
                    <button class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
